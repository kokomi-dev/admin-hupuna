<section class="d-grid gap-3">
  <h5 class="" id="staticBackdropLabel">Tạo bài viết mới</h5>
  <form action="" method="post">
    <div class="row fs-14">
      <div class="col-md-6">
        <div class="mt-1">
          <label for="title" class="form-label">Tiêu đề:</label>
          <input
            type="text"
            class="form-control input_outline shadow-sm"
            id="title"
            name="title"
            placeholder="Tiêu đề bài viết"
          />
        </div>
        <div class="mt-2">
          <label for="description" class="form-label">Mô tả ngắn:</label>
          <textarea
            class="form-control input_outline shadow-sm"
            id="description"
            name="description"
            rows="2"
            placeholder="Mô tả bài viết"
          ></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="image-upload-container mt-1">
          <label for="image2" class="form-label">Banner:</label>
          <div class="input-group">
            <button
              type="button"
              class="btn btn-ol-primary"
              onclick="document.getElementById('image2').click()"
            >
              Chọn ảnh
            </button>
            <input
              type="text"
              id="file-name2"
              class="form-control"
              placeholder="Chưa có file nào"
              readonly
            />
          </div>
        </div>
      </div>
      <div class="col-12 mt-2">
        <label for="content" class="form-label">Nội dung:</label>
        <textarea
          class="fs-14 fw-normal h-100"
          rows="5"
          id="myEditor"
        ></textarea>
      </div>
      <div class="col-2 mt-2">
        <label for="status" class="form-label">Trạng thái:</label>
        <select name="status" class="form-select input_outline shadow-sm">
          <option value="">Bật</option>
          <option value="">Tắt</option>
        </select>
      </div>
    </div>
  </form>
  <div class="border-0 mt-3">
    <button type="button" class="btn btn-ol-primary fs-14">Tạo mới</button>
  </div>
</section>
