<section class="d-grid gap-3 gap-lg-4">
  <!-- tiêu đề -->
  <h1 class="fs-5 fw-semibold">Quản lí nhập kho</h1>
  <!-- bộ lọc -->
  <div class="d-grid gap-4 bg-white rounded-3 p-2 p-md-3 rounded-3 shadow-sm">
    <h4 class="fs-6">Bộ lọc</h4>
    <div class="row g-4 g-lg-5">
      <div class="col-12 col-sm-6 col-md-6 col-xl-3">
        <div class="d-grid gap-1 fs-14">
          <label for="searchInput">Mã phiếu:</label>
          <input
            id="searchInput"
            type="search"
            class="form-control fs-14 input_outline fs-14 max-h-44 p-3"
            placeholder="Tìm kiếm..."
          />
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-xl-3">
        <div class="d-grid gap-1 fs-14">
          <label for="">Từ ngày:</label>
          <input
            type="date"
            class="form-control fs-14 input_outline fs-14 max-h-44 p-3"
            placeholder="Từ ngày"
          />
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-xl-3">
        <div class="d-grid gap-1 fs-14">
          <label for="">Đến ngày:</label>
          <input
            type="date"
            class="form-control fs-14 input_outline fs-14 max-h-44 p-3"
            placeholder="Từ ngày"
          />
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-xl-3">
        <div class="d-grid gap-1 fs-14">
          <label for="">Trạng thái:</label>
          <select name="status" class="form-select input_outline fs-14 h-btn-i">
            <option value="">Tất cả</option>
            <option value="">Còn hoạt đông</option>
            <option value="">Đã xóa</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-6 col-xl-3">
        <div
          class="w-100 h-100 d-flex align-items-end justify-content-start gap-2"
        >
          <button
            type="submit"
            class="btn btn-secondary text-white px-4 fs-14 border-1 d-flex align-items-center gap-1 py-2 h-btn-i"
          >
            <img
              src="../assets/icons/filter-svgrepo-com.svg"
              class="size-20 icon__white"
            />
            Lọc
          </button>
          <button
            type="submit"
            class="btn btn-outline-danger px-4 fs-14 border-1 text-nowrap h-btn-i"
          >
            Xóa lọc
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- tạo phiếu nhập kho -->
  <div class="w-100 d-flex justify-content-between align-items-center fs-14">
    <div
      class="d-flex align-items-center justify-content-start gap-3 flex-wrap"
    >
      <button
        data-redirect-url="quanlinhapkho_taomoi"
        class="redirect__btn btn btn-lg btn__blue rounded-2 text-white fs-14 d-flex align-items-center gap-1"
      >
        Tạo phiếu nhập kho
        <img
          src="../assets/icons/add-svgrepo-com.svg"
          class="size-20 icon__white"
        />
      </button>
    </div>
    <div class="d-none d-sm-flex align-items-center gap-2">
      Hiển thị:
      <div class="d-flex align-items-center gap-2 select-none">
        <div
          class="bg-white cursor-pointer size-30 d-flex align-items-center justify-content-center rounded-2 shadow-sm"
        >
          <img class="size-20" src="../assets/icons/grid-4-svgrepo-com.svg" />
        </div>
        <div
          class="rounded-2 cursor-pointer size-30 d-flex align-items-center justify-content-center"
        >
          <img
            class="size-20"
            src="../assets/icons/list-ul-alt-svgrepo-com.svg"
          />
        </div>
      </div>
    </div>
  </div>
  <!-- danh sách đã nhập kho -->
  <div class="d-grid gap-3 bg-white rounded-4 p-2 p-md-3 shadow-sm">
    <h6 class="fs-6 fw-medium">Danh sách phiếu nhập kho</h6>
    <div class="card">
      <div class="card-header bg-white py-2">
        <div class="d-flex justify-content-between align-items-center fs-14">
          <div
            class="d-flex align-items-center justify-content-end gap-2"
          ></div>
          <div class="d-flex align-items-center gap-2">
            <label for="number__show" class="fs-14 text-nowrap"
              >Số lượng:</label
            >
            <select
              id="number__show"
              name="status"
              class="form-select input_outline fs-14 cursor-pointer"
            >
              <option value="">5</option>
              <option value="">10</option>
              <option value="">25</option>
              <option value="">50</option>
              <option value="">100</option>
              <option value="">Hiển thị tất cả</option>
            </select>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table__main mb-0 fs-14">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên phiếu</th>
              <th>Mã phiếu</th>
              <th>Ngày nhập</th>
              <th>Người nhập</th>
              <th>Trạng thái</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="">1</td>
              <td>Phiếu nhập A</td>
              <td>PN12345</td>
              <td>2025-04-01</td>
              <td>Nguyễn Văn A</td>
              <td><span class="badge bg-success">Đã duyệt</span></td>
              <td>
                <button
                  class="btn btn-ol-primary btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#modaEdit"
                >
                  Sửa
                </button>
                <button class="btn btn-danger btn-sm">Xóa</button>
                <button class="btn btn-info btn-sm">Xem</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Phiếu nhập B</td>
              <td>PN67890</td>
              <td>2025-04-01</td>
              <td>Trần Thị B</td>
              <td><span class="badge bg-warning">Chờ duyệt</span></td>
              <td>
                <button class="btn btn-ol-primary btn-sm">Sửa</button>
                <button class="btn btn-danger btn-sm">Xóa</button>
                <button class="btn btn-info btn-sm">Xem</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
