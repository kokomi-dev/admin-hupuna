<section class="d-grid gap-3 gap-lg-4">
  <!-- tiêu đề -->
  <h1 class="fs-5 fw-semibold">Quản lí tồn kho</h1>
  <!-- main -->
  <div class="d-grid gap-4">
    <!-- bộ lọc -->
    <div class="d-grid gap-4 bg-white rounded-3 p-2 p-md-3 rounded-3 shadow-sm">
      <h4 class="fs-6">Bộ lọc</h4>
      <div class="row g-4 g-lg-5">
        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
          <div class="d-grid gap-1 fs-14">
            <label for="searchInput">Tìm kiếm:</label>
            <input
              id="searchFilter"
              id="searchInput"
              type="search"
              class="form-control fs-14 input_outline fs-14 max-h-44 p-3"
              placeholder="Tìm kiếm..."
            />
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
          <div class="d-grid gap-1 fs-14">
            <label for="">Ngày:</label>
            <input
              type="date"
              class="form-control fs-14 input_outline fs-14 max-h-44 p-3"
              placeholder="Từ ngày"
            />
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
          <div class="d-grid gap-1 fs-14">
            <label for="">Trạng thái:</label>
            <select
              name="statusFilter"
              id="statusFilter"
              name="status"
              class="form-select input_outline fs-14 h-btn-i"
            >
              <option value="">Tất cả</option>
              <option value="">Còn hoạt đông</option>
              <option value="">Đã xóa</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
          <div
            class="w-100 h-100 d-flex align-items-end justify-content-start gap-2"
          >
            <button
              type="submit"
              class="btn btn-blue text-white px-4 fs-14 border-1 d-flex align-items-center gap-1 py-2 h-btn-i"
            >
              <img
                src="../assets/icons/filter-svgrepo-com.svg"
                class="size-20 icon__white"
              />
              Lọc
            </button>
            <button
              id="btn__reset__filter"
              type="submit"
              class="btn btn-outline-danger px-4 fs-14 border-1 text-nowrap h-btn-i"
            >
              Xóa lọc
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- bảng -->
    <div class="bg-white p-3 rounded-3">
      <div class="table-responsive">
        <table class="table table__main table__qltk tb_border mb-0 fs-14">
          <thead>
            <tr>
              <th class="text-center" colspan="6">Mã hàng</th>
              <th rowspan="2">Tên Hàng</th>
              <th rowspan="2">Tồn Kiot (hộp)</th>
              <th class="text-center" colspan="4">Tồn Misa</th>
              <th class="check__hidden" rowspan="2">Tổng tồn</th>
              <th class="check__hidden" rowspan="2">Tổng bán</th>
              <th class="check__hidden" rowspan="2">Trung bình bán (1 tuần)</th>
              <th class="check__hidden" rowspan="2">Định mức tồn nhiều nhất</th>
              <th class="check__hidden" rowspan="2">Định mức tồn ít nhất</th>
              <th class="check__hidden" rowspan="2">Cảnh báo</th>
            </tr>
            <tr>
              <th class="text-center" colspan="2">Kiot</th>
              <th class="text-center" colspan="2">Misa</th>
              <th class="text-center" colspan="2">Hupuna</th>
              <th class="text-center" colspan="2">Tồn hộp</th>
              <th class="text-center" colspan="2">Tồn phôi</th>
            </tr>
          </thead>
          <tbody class="render__tonkho bg-white">
            <!-- item -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
