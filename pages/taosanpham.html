<div class="d-grid gap-4">
  <div class="d-flex align-items-center justify-content-start">
    <button
      id="btn__back__listproduct"
      class="btn btn-sm btn-outline-primary float-start"
    >
      &larr; Quay lại
    </button>
  </div>

  <h5 class="fs-5 fw-medium">Thêm mới sản phẩm</h5>
  <form class="d-grid gap-3">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productName" class="form-label fs-14">Tên</label>
        <input
          type="text"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productName"
          required
        />
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productCode" class="form-label fs-14">Mã sản phẩm</label>
        <input
          type="text"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productCode"
          required
        />
      </div>
    </div>
    <div class="row">
      <div class="col-6 col-sm-4 col-md-6 col-lg-3">
        <label for="colorProduct" class="form-label fs-14">Màu</label>
        <input
          type="text"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="colorProduct"
          required
        />
      </div>
      <div class="col-6 col-sm-4 col-md-6 col-lg-3">
        <label for="colorProduct" class="form-label fs-14">Thuộc tính</label>
        <input
          type="text"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="colorProduct"
          required
        />
      </div>
      <div class="col-6 col-sm-4 col-md-6 col-lg-3">
        <label for="productType" class="form-label fs-14">Loại</label>
        <select class="form-select h-btn-i" id="productType" required>
          <option class="fs-14 p-3" value="">Chọn loại</option>
          <option class="fs-14 p-3" value="1">Loại 1</option>
          <option class="fs-14 p-3" value="2">Loại 2</option>
          <option class="fs-14 p-3" value="3">Loại 3</option>
        </select>
      </div>
      <div class="col-6 col-sm-4 col-md-6 col-lg-3">
        <label for="kichThuoc" class="form-label fs-14">Kích thước</label>
        <select class="form-select h-btn-i" id="kichThuoc" required>
          <option class="fs-14" value="">15-25</option>
          <option class="fs-14" value="1">20-35</option>
          <option class="fs-14" value="2">40-45</option>
          <option class="fs-14" value="3">Tùy chọn</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="productDescription" class="form-label fs-14">Mô tả</label>
      <!-- -->
      <textarea
        class="w-100 fs-14 p-2 p-lg-3 rounded-3"
        rows="5"
        id="myEditor"
      ></textarea>
    </div>
    <div class="row">
      <div class="col-6 col-md-4 col-lg-3">
        <span class="fs-14 form-label"> Ảnh nổi bật</span>
        <label
          for="imageUpload"
          class="form-label block fs-14 py-2 py-md-3 br-1-main rounded-4 d-flex align-items-center justify-content-center cursor-pointer gap-2"
        >
          Tải ảnh lên
          <img
            src="../assets/icons/upload-minimalistic-svgrepo-com.svg"
            class="size-24"
          />
        </label>
        <input
          hidden
          type="file"
          lang="vi"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="imageUpload"
          required
        />
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productPrice" class="form-label fs-14"
          >Giá sản phẩm (VNĐ)</label
        >
        <input
          min="0"
          type="number"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productPrice"
          required
        />
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productQuantity" class="form-label fs-14">Số lượng</label>
        <input
          min="0"
          type="number"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productQuantity"
          required
        />
      </div>
    </div>
  </form>
  <div class="w-100 d-flex align-items-center justify-content-end gap-3 fs-14">
    <button type="button" class="btn btn-outline-secondary text-black-sub">
      Hủy
    </button>
    <button type="button" class="btn btn-primary">Thêm mới sản phẩm</button>
  </div>
</div>
