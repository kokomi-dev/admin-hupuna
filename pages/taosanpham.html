<div class="d-grid gap-4">
  <div class="d-flex align-items-center justify-content-start">
    <button
      id="btn__back__listproduct"
      class="btn btn-sm btn-outline-primary float-start"
    >
      &larr; Quay lại
    </button>
  </div>

  <h5 class="fs-5 fw-medium">Thêm mới sản phẩm</h5>
  <form class="d-grid gap-3 gap-lg-4">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productName" class="form-label fs-14">Tên</label>
        <input
          type="text"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productName"
          required
        />
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productCode" class="form-label fs-14">Mã sản phẩm</label>
        <input
          type="text"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productCode"
          required
        />
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productCategory" class="form-label fs-14">Danh mục</label>
        <select class="form-select h-btn-i fs-14" id="productCategory" required>
          <option class="fs-14" value="">Chọn danh mục</option>
          <option class="fs-14" value="1">Danh mục 1</option>
          <option class="fs-14" value="2">Danh mục 2</option>
          <option class="fs-14" value="3">Danh mục 3</option>
        </select>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productDiscount" class="form-label fs-14"
          >Giảm giá (%)</label
        >
        <input
          min="0"
          max="100"
          type="number"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productDiscount"
          placeholder="Nhập % giảm giá"
        />
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productBrand" class="form-label fs-14">Thương hiệu</label>
        <input
          type="text"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productBrand"
          placeholder="Nhập thương hiệu"
        />
      </div>
    </div>
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productDate" class="form-label fs-14">Ngày sản xuất</label>
        <input
          type="date"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productDate"
        />
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productMaterial" class="form-label fs-14">Chất liệu</label>
        <input
          type="text"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productMaterial"
        />
      </div>
    </div>
    <div class="">
      <span class="fs-14 text-black mb-1 mb-md-2 d-block"
        >Chi tiết sản phẩm</span
      >
      <textarea
        id="myEditor"
        name="productDescription"
        class="fs-14 fw-normal h-100"
      ></textarea>
    </div>
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productTags" class="form-label fs-14">Tags</label>
        <input
          type="text"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productTags"
          placeholder="Nhập các tags"
        />
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productPrice" class="form-label fs-14"
          >Giá sản phẩm (VNĐ)</label
        >
        <input
          min="0"
          type="number"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productPrice"
          required
        />
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="productQuantity" class="form-label fs-14">Số lượng</label>
        <input
          min="0"
          type="number"
          class="form-control fs-14 p-2 p-lg-3 rounded-3 h-btn-i"
          id="productQuantity"
          required
        />
      </div>
    </div>
  </form>
  <div class="w-100 d-flex align-items-center justify-content-end gap-3 fs-14">
    <button type="button" class="btn btn-outline-secondary text-black-sub">
      Hủy
    </button>
    <button type="button" class="btn btn-primary">Thêm mới sản phẩm</button>
  </div>
</div>
