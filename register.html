<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Đăng ký</title>
    <style>
      .input__register {
        border: 0.5px solid #e0d9d9;
      }
    </style>
  </head>
  <body>
    <section class="authform__container">
      <form
        class="auth__form w-100 position-absolute top-50 start-50 translate-middle bg-white shadow-sm rounded-3 p-3 p-md-4"
      >
        <div class="mb-4 text-start">
          <h2 class="fs-4 fw-bold mb-1">Đăng ký</h2>
          <p class="text-muted fs-14">Nhập thông tin để tạo tài khoản</p>
        </div>
        <div class="d-grid gap-3">
          <div class="pt-2">
            <label
              for="fullName"
              class="form-label fs-14 text-black-sub fw-semibold"
              >Họ và tên</label
            >
            <input
              type="text"
              class="form-control input__register fs-14"
              id="fullName"
              placeholder="Nhập đầy đủ họ tên"
            />
          </div>
          <div class="">
            <label
              for="email"
              class="form-label fs-14 text-black-sub fw-semibold"
              >Email</label
            >
            <input
              type="email"
              class="form-control input__register fs-14"
              id="email"
              placeholder="Nhập email"
            />
          </div>
          <div class="">
            <label
              for="password"
              class="form-label fs-14 text-black-sub fw-semibold"
              >Mật khẩu</label
            >
            <input
              autocomplete="false"
              type="password"
              class="form-control input__register fs-14"
              id="password"
              placeholder="Nhập mật khẩu"
            />
          </div>
          <div class="">
            <label
              for="confirmPassword"
              class="form-label fs-14 text-black-sub fw-semibold"
              >Xác nhận mật khẩu</label
            >
            <input
              autocomplete="false"
              type="password"
              class="form-control input__register fs-14"
              id="confirmPassword"
              placeholder="Xác nhận mật khẩu"
            />
          </div>
        </div>
        <div
          class="d-flex align-items-center justify-content-start gap-1 mt-3 mb-4"
        >
          <input type="checkbox" id="aggreePrivacy" />
          <label
            class="cursor-pointer select-none fs-14 fw-medium text-black-sub"
            for="aggreePrivacy"
            >Đồng ý tài khoản dịch vụ</label
          >
        </div>
        <button
          type="submit"
          class="btn bg-blue btn-ol-primary text-white w-100"
        >
          Tạo tài khoản
        </button>
        <div class="text-end mt-3 fs-14">
          <span class="text-muted">
            Bạn đã có tài khoản?
            <a
              href="./login.html"
              class="text-decoration-underline text-blue fw-medium"
              >Đăng nhập</a
            >
          </span>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
