<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Đăng ký</title>
  </head>
  <body>
    <section class="authform__container">
      <form
        class="auth__form mb-4 mt-5 mx-2 mx-sm-0 br-1-main w-100 p-3 p-lg-4 rounded-4 d-grid gap-3 gap-lg-4 position-absolute top-50 start-50 translate-middle bg-white"
      >
        <div>
          <h2 class="text-start fs-5 fw-semibold">Đăng ký</h2>
          <span class="fs-14 text-black-sub mt-1 d-block"
            >Nhập đầy đủ thông tin để tạo tài khoản</span
          >
        </div>
        <div class="form__item d-grid gap-1 mt-3">
          <label for="fullName" class="text-black-sub fw-semibold fs-14"
            >Họ và tên</label
          >
          <input
            type="text"
            class="max-h-44 p-2 p-md-3 rounded-3 br-1-main fs-14 input_outline"
            id="fullName"
            placeholder="Nhập đủ họ tên"
          />
        </div>
        <div class="form__item d-grid gap-1">
          <label for="email" class="text-black-sub fw-semibold fs-14"
            >Email</label
          >
          <input
            type="email"
            class="max-h-44 p-2 p-md-3 rounded-3 br-1-main fs-14 input_outline"
            id="email"
            placeholder="Nhập email"
          />
        </div>
        <div class="form__item d-grid gap-1">
          <label for="password" class="text-black-sub fw-semibold fs-14"
            >Mật khẩu</label
          >
          <input
            type="password"
            class="max-h-44 p-2 p-md-3 rounded-3 br-1-main fs-14 input_outline"
            id="password"
            placeholder="Nhập mật khẩu"
          />
        </div>
        <div class="form__item d-grid gap-1">
          <label for="confirmPassword" class="text-black-sub fw-semibold fs-14"
            >Xác nhận mật khẩu</label
          >
          <input
            type="password"
            class="max-h-44 p-2 p-md-3 rounded-3 br-1-main fs-14 input_outline"
            id="confirmPassword"
            placeholder="Xác nhận mật khẩu"
          />
        </div>
        <div class="form-check mt-4">
          <input type="checkbox" class="form-check-input" id="check" />
          <label
            class="form-check-label fs-14 cursor-pointer select-none"
            for="check"
            >Đồng ý điều khoản dịch vụ</label
          >
        </div>
        <button type="submit" class="btn form__btn text-white w-100">
          Tạo tài khoản
        </button>
        <div class="text-end fs-14 mt-3">
          <span
            >Bạn đã có tài khoản!
            <a href="./login.html" class="text-decoration-none ms-2"
              >Đăng nhập</a
            ></span
          >
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
