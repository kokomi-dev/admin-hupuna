<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Trang chủ</title>
    <title>Đăng ký</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <section class="authform__container px-4">
      <form
        class="auth__form w-100 p-3 p-lg-4 rounded-4 d-grid gap-2 gap-md-3 gap-lg-4 position-absolute top-50 start-50 translate-middle bg-white shadow-sm"
      >
        <h2 class="text-center fs-3">Đăng ký</h2>
        <div class="form__item d-grid gap-1">
          <label for="fullNameInput" class="form-label fs-14">Tên</label>
          <input
            type="text"
            class="form-control rounded-3 br-1-main fs-14"
            id="fullNameInput"
            placeholder="Nhập tên"
          />
        </div>
        <div class="form__item d-grid gap-1">
          <label for="emailInput" class="form-label fs-14">Email</label>
          <input
            type="email"
            class="form-control rounded-3 br-1-main fs-14"
            id="emailInput"
            placeholder="Nhập email"
          />
        </div>
        <div class="form__item d-grid gap-1">
          <label for="passwordInput" class="form-label fs-14">Mật khẩu</label>
          <input
            type="password"
            class="form-control rounded-3 br-1-main fs-14"
            id="passwordInput"
            placeholder="Nhập mật khẩu"
          />
        </div>
        <div class="form__item d-grid gap-1">
          <label for="confirmPasswordInput" class="form-label fs-14"
            >Xác nhận mật khẩu</label
          >
          <input
            type="password"
            class="form-control rounded-3 br-1-main fs-14"
            id="confirmPasswordInput"
            placeholder="Xác nhận mật khẩu"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="agreeTerms" />
          <label class="form-check-label fs-14" for="agreeTerms"
            >Đồng ý điều khoản dịch vụ</label
          >
        </div>
        <button type="submit" class="btn form__btn text-white w-100">
          Tạo tài khoản
        </button>
        <div class="text-end fs-14">
          <span
            >Bạn đã có tài khoản
            <a href="./login.html" class="text-decoration-none"
              >Đăng nhập</a
            ></span
          >
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
