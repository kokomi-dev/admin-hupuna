<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Trang chủ</title>
  </head>
  <body>
    <main class="w-100 h-100">
      <div class="row g-0">
        <!-- sidebar -->
        <aside
          class="col-md-3 col-xl-2 border-bottom-0 d-none d-md-block sidebar h-100 br-1-main bg-white p-0"
        >
          <div class="d-flex flex-column gap-2">
            <!-- logo -->
            <div
              class="logo__wrapper p-3 d-flex align-items-center justify-content-start gap-2"
            >
              <img src="./assets/images/logo-img.png" />
              <span class="fs-4 fw-bold text-primary">Admin</span>
            </div>
            <!-- menu -->
            <span class="text-black-sub ms-3 d-block fs-14">MENU</span>
            <nav class="sidebar__menu ps-3">
              <ul>
                <li>
                  <a data-page="trangchu" href="#">
                    <img src="./assets/icons/dashboard-svgrepo-com.svg" />Trang
                    chủ
                  </a>
                </li>
                <li>
                  <a data-page="baiviet" href="#">
                    <img
                      src="./assets/icons/blog-comment-edit-svgrepo-com.svg"
                    />
                    Bài viết
                  </a>
                </li>
                <li>
                  <a data-page="sanpham" href="#">
                    <img src="./assets/icons/product-svgrepo-com.svg" />
                    Sản phẩm
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </aside>
        <!-- sidebar mobile -->
        <aside class="sidebar__mobile" id="mobileSidebar">
          <div class="p-3">
            <h5>Menu</h5>
            <nav class="sidebar__menu">
              <ul>
                <li>
                  <a data-page="trangchu" href="#">
                    <img src="./assets/icons/dashboard-svgrepo-com.svg" />Trang
                    chủ
                  </a>
                </li>
                <li>
                  <a data-page="baiviet" href="#">
                    <img
                      src="./assets/icons/blog-comment-edit-svgrepo-com.svg"
                    />
                    Bài viết
                  </a>
                </li>
                <li>
                  <a data-page="sanpham" href="#">
                    <img src="./assets/icons/product-svgrepo-com.svg" />
                    Sản phẩm
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </aside>
        <!-- overlay -->
        <div class="overlay" id="sidebarOverlay"></div>
        <!-- main-->
        <div class="col-md-9 col-xl-10">
          <!-- header -->
          <header
            class="header py-2 px-4 d-flex justify-content-between align-items-center"
          >
            <!-- icon mobile -->
            <div
              id="mobileMenuToggle"
              class="d-flex align-items-center justify-content-center d-md-none"
            >
              <img src="./assets/icons/menu-svgrepo-com.svg" class="size-24" />
            </div>
            <!-- search -->
            <div class="col-3 d-none d-md-block">
              <div
                class="input-group rounded-5 br-1-main d-flex align-items-center justify-content-start gap-2 px-2"
              >
                <img
                  src="./assets/icons/search-svgrepo-com.svg"
                  class="size-24"
                />
                <input
                  type="text"
                  class="header__search form-control border-0 rounded-5"
                  placeholder="Tìm kiếm..."
                />
              </div>
            </div>
            <!-- action header -->
            <div class="d-flex align-items-center">
              <!-- profile -->
              <div class="dropdown">
                <div
                  class="header__action p-2 rounded-3 d-flex align-items-center justify-content-start gap-2 text-decoration-none dropdown-toggle"
                  id="dropdownUser1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div
                    class="action__img d-flex align-items-center justify-content-center rounded-circle br-1-main flex-shrink-0"
                  >
                    <img
                      src="./assets/icons/user-alt-1-svgrepo-com.svg"
                      alt="Profile"
                      class="size-24"
                    />
                  </div>
                  <span class="d-none d-md-block">Admin</span>
                </div>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="dropdownUser1"
                >
                  <li><a class="dropdown-item" href="#">Trang cá nhân</a></li>
                  <li>
                    <a class="dropdown-item" href="./login.html">Đăng nhập</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>
            </div>
          </header>
          <!-- show content page -->
          <div id="content" class="p-3 w-100 h-100"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
