<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <div class="authform__container">
      <div
        class="auth__form w-100 d-grid rounded-4 position-absolute top-50 start-50 translate-middle bg-white shadow-sm rounded-3 p-3 p-md-4"
      >
        <div class="position-relative">
          <h2 class="fs-4 fw-bolder mb-1">Đăng nhập</h2>
          <p class="fs-14 fw-medium text-black-sub">
            Nhập tài khoản mật khẩu để đăng nhập !
          </p>
          <form class="w-100 mt-4 pt-2">
            <div class="mb-4">
              <label
                for="name"
                class="form-label text-black-sub fs-14 fw-semibold"
                >Tên</label
              >
              <input
                id="name"
                type="text"
                class="w-100 px-3 py-1 rounded-3 fs-14 h-btn-i shadow-sm"
                placeholder="Nhập tên"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="password"
                class="form-label text-black-sub fs-14 fw-semibold"
                >Mật khẩu</label
              >
              <input
                type="password"
                class="w-100 px-3 py-1 rounded-3 fs-14 h-btn-i shadow-sm"
                placeholder="Mật khẩu"
                value=""
                required
              />
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div
                  class="d-flex align-items-center justify-content-start gap-1"
                >
                  <input type="checkbox" id="rememberMe" />
                  <label
                    class="cursor-pointer select-none fs-14 fw-medium text-black-sub"
                    for="rememberMe"
                    >Nhớ tài khoản</label
                  >
                </div>
              </div>
              <div>
                <a class="fs-12 text-primary">Quên mật khẩu?</a>
              </div>
            </div>
            <div class="mt-4">
              <button
                type="submit"
                class="btn btn-lg btn-primary w-100 fw-semibold fs-14 py-2 bg-blue"
              >
                Đăng nhập
              </button>
            </div>
          </form>
          <div class="w-100 mt-5 text-center mx-auto">
            <div class="mb-4 border-bottom position-relative">
              <span
                class="fs-12 py-1 px-3 text-uppercase text-black-sub bg-white position-absolute translate-middle"
                >hoặc</span
              >
            </div>
            <div class="d-flex align-items-center justify-content-center gap-2">
              <button
                class="btn button-primary text-white d-flex align-items-center justify-content-center"
              >
                <img
                  class="size-30"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/640px-Facebook_Logo_%282019%29.png"
                />
              </button>
              <button
                class="btn button-primary text-white d-flex align-items-center justify-content-center"
              >
                <img
                  class="size-30"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                />
              </button>
            </div>
          </div>
          <div class="mt-4 text-black-sub fs-14">
            <span> Bạn chưa có tài khoản?</span>
            <a href="./register.html" class="fw-medium text-blue fs-14"
              >Đăng ký</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
