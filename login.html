<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Trang chủ</title>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <section class="authform__container">
      <form
        class="auth__form w-100 d-grid gap-2 gap-md-3 gap-lg-4 p-3 p-lg-4 rounded-4 position-absolute top-50 start-50 translate-middle bg-white shadow-sm"
      >
        <h2 class="text-center fs-3">Đăng nhập</h2>
        <div class="form__item d-grid gap-1">
          <label for="inputName" class="form-label fs-14 fw-medium">Tên</label>
          <input
            id="inputName"
            placeholder="Nhập tên"
            class="form-control rounded-3 fs-14 br-1-main"
          />
        </div>
        <div class="form__item d-grid gap-1">
          <label for="inputPass" class="form-label fs-14 fw-medium"
            >Mật khẩu</label
          >
          <input
            id="inputPass"
            placeholder="Nhập mật khẩu"
            class="form-control rounded-3 fs-14 br-1-main"
          />
        </div>
        <button
          type="submit"
          class="form__btn btn border-0 rounded-3 fs-6 fw-semibold text-white"
        >
          Đăng nhập
        </button>
        <div
          class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between"
        >
          <a href="#" class="fs-14 text-blue">Quên mật khẩu</a>
          <div class="d-flex align-items-center justify-content-start gap-2">
            <span class="fs-14 text-gray">Bạn chưa có tài khoản!</span>
            <a
              href="./register.html"
              class="fs-14 text-blue text-decoration-underline"
              >Đăng ký</a
            >
          </div>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
